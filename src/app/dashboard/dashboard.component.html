
 <h1 class="text-center text-white">Welcome {{user}}</h1>

 <div class="mt-3 p-2 w-25 container text-center border rounded-pill" style="background-color:rgba(30, 91, 157, 0.733)"><a style="text-decoration: none; color:rgb(228, 228, 228);" routerLink="/transaction">view transaction history</a></div>

<div class="cintainer row ">

<div class="text-center container col-6 p-5">
    <div class="container w-50 rounded text-center p-5 mt-5" style="background-color:rgba(30, 91, 157, 0.733)">

    <h1 class="text-white">deposit</h1>
    <form action="">

<div class="p-3 mt-2">
<input  [(ngModel)]="acno" id="acid" name="acnum1" class="form-control" type="text"placeholder="enter acnum">
</div>
          
<div class="p-3 mt-2">
<input  [(ngModel)]="psw" id="psw1" name="paswrd1" class="form-control" type="password"placeholder="enter password">
</div>
          
<div class="p-3 mt-2">
 <input  [(ngModel)]="amnt" id="amouid" name="amnt1" class="form-control" type="text" placeholder="amount">
</div>
          
<div class="p-3 mt-2">
<button type="button" (click)="deposit()" class="btn btn-dark">deposit</button>
</div>
          
</form>
</div>
</div>


<div class="text-center container col-6 p-5">
    <div class="container w-50 rounded text-center p-5 mt-5" style="background-color:rgba(30, 91, 157, 0.733)">

    <h1  class="text-white">withdraw</h1>
    <form action="">

<div class="p-3 mt-2">
<input  [(ngModel)]="acno1" id="acid2" name="acnum2" class="form-control" type="text"placeholder="enter acnum">
</div>
          
<div class="p-3 mt-2">
<input  [(ngModel)]="psw1" id="psw2" name="paswrd2" class="form-control" type="password"placeholder="enter password">
</div>
          
<div class="p-3 mt-2">
 <input  [(ngModel)]="amnt1" id="amouid1" name="amnt2" class="form-control" type="text" placeholder="amount">
</div>
          
<div class="p-3 mt-2">
<button type="button" (click)="withdraw()" class="btn btn-dark">withdraw</button>
</div>
          
</form>
</div>

</div></div>
