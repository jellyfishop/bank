<div class="text-center p-5 w-50 container fs-5 mt-5">
    <h2 class="text-white">Transaction history</h2>
    <table class="w-100 w-50 bg-dark text-white p-5 mt-4" style="color: rgba(30, 91, 157, 0.733);">
        <thead class="bg-secondary">
            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody *ngFor="let i of transactionData">
            <tr>
                <td>{{i.type}}</td>
                <td>{{i.amount}}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
